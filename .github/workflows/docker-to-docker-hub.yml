name: CI to Docker Hub 

on:
  push:
    tags:
      - "v*.*.*"
    branches: [ dev ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - 
        name: Checkout
        uses: actions/checkout@v2
      - name: Extract branchname
        run: |
          echo "DOCKER_TAG=${GITHUB_REF##*/}" >> $GITHUB_ENV
      - name: Overwrite tag to latest
        if: github.ref == 'refs/heads/master'
        run: |
          echo "DOCKER_TAG=latest" >> $GITHUB_ENV
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -       
        name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
      -     
        name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      - 
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      -
        name: Build and push static
        id: docker_build_bb_static
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./Dockerfile.static
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/budgetbutlerweb-companion-static:${{ env.DOCKER_TAG }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
      -
        name: Build and push fpm
        id: docker_build_bb_fpm
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./Dockerfile.fpm
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/budgetbutlerweb-companion-fpm:${{ env.DOCKER_TAG }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
      -
        name: Build and push offline
        id: docker_build_bb_offline
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./Dockerfile.offline
          platforms: linux/386,linux/amd64,linux/arm64
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/budgetbutlerweb-offline:${{ env.DOCKER_TAG }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
      -
        name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
