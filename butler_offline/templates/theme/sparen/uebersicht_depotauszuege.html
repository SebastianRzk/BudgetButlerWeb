{% for depotauszug in gesamt %}
<div class="box theme-row">
	<div class="box-header">
		<h3 class="box-title">{{depotauszug.name}}</h3>
		<button class="btn-tool pull-right open_button" id="open_{{name}}"><span class="fa fa-plus"></span></button>
		<button class="btn-tool pull-right close_button" id="close_{{name}}"><span class="fa fa-minus"></span></button>
	</div>
	<div class="box-body boxcontent closed border-top" id="boxcontent_{{depotauszug.name}}">
		<div class="pull-right">
			<form onsubmit="return confirm('Willst du wirklich den Depotauszug {{depotauszug.name}} löschen?');" role="form" action="/uebersicht_depotauszuege/" method="post">
				<input type="hidden" name="ID" value="{{ID}}">
				<input type="hidden" name="delete_index" value="{{depotauszug.index}}">
				<button name="action" class="btn-icon" value="delete" ><span class="fa fa-trash-o fa-large"></span></button>
			</form>
		</div>
		<div class="pull-right">
			<form role="form" action="/add_depotauszug/" method="post">
				<input type="hidden" name="edit_index" value="{{depotauszug.index}}">
				<button type="submit" class="btn-icon" id="edit_{{depotauszug.index}}" name="action" value="edit" ><span class="fa fa-pencil fa-large"></span></button>
			</form>
		</div>
		<table>
			<thead>
				<tr>
					<th>Depotwerts</th>
					<th class="table-wert">Wert</th>
				</tr>
			</thead>
			<tbody>
				{% for buchung in depotauszug.buchungen %}
				<tr>
					<td id="item_{{depotauszug.name}}{{depotauszug.datum}}{{buchung.name}}_name">{{buchung.depotwert}}</td>
					<td id="item_{{depotauszug.name}}{{depotauszug.datum}}{{buchung.name}}_wert" class="table-wert">{{buchung.wert}} €</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
</div>
{% endfor %}
