<div class="box">
	<form  id="form1" action="/import/" method="post">
		<input type="hidden" name="ID" value="{{ID}}">
		<input type="hidden" name="import" value="{{import}}">
		<div class="box-header">
			<h3 class="box-title">Daten importieren</h3>
		</div>
		<div class="box-body">
			<div class="table-responsive">
				<table class="table">
					<thead>
						<tr>
							<th>Importierte Kategorie</th>
							<th>Aktion</th>
						</tr>
					</thead>
					<tbody>
						{% for unpassende_kategorie in unpassende_kategorien %}
						<tr>
							<td>{{unpassende_kategorie}}</td>
							<td>
								<div class="form-group">
								<select  class="form-control" name="{{unpassende_kategorie}}_mapping" id="{{unpassende_kategorie}}_mapping">
								{% for option in optionen %}
								<option>{{option}}</option>
								{% endfor %}
								</select>
								</div>
							</td>
						</tr>
						{% endfor %}
					</tbody>
				</table>
			</div>
		</div>
		<div class="box-footer">
			<button type="submit" name="action" value="map_and_push">Absenden</button>
		</div>
	</form>
</div>
