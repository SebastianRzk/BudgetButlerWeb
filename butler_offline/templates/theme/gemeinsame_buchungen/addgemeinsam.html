<div class="input-theme">
	<div class="box input-box">
		<div class="box-header">
			<h3 class="box-title">Neue Ausgabe</h3>
		</div>
		<form role="form" action="/addgemeinsam/" method="post">
			<input type="hidden" name="ID" value="{{ID}}">
			<div class="box-body">
				<div class="form-group">
					<label>Datum:</label>
					<div class="input-group">
						<div class="input-group-addon">
							<span class="fa fa-calendar"></span>
						</div>
						<input value="{{default_item.datum}}" type="date" min="2000-01-01" max="2030-12-31" name="date" class="form-control" required="required" autofocus="autofocus"/>
					</div>
				</div>
				<div class="form-group">
					<label>Name der Ausgabe</label> <input value="{{default_item.name}}" type="text" name="name" class="form-control" placeholder="" required="required" />
				</div>
				<div class="form-group">
					<label>Wert der Ausgabe</label> <input value="{{default_item.wert}}" pattern="[0-9]+([\.,][0-9]+)?" step="0.01" name="wert" class="form-control" placeholder="" required="required" />
				</div>
				{% if bearbeitungsmodus %}
				<input type="hidden" name="edit_index" value="{{default_item.edit_index}}">
				{% endif %}
				<div class="form-group">
					<label>Kategorie</label>
					<select class="form-control" name="kategorie" id="kategorie_auswahl">
						 {% for kategorie in kategorien %}
						<option
							{% if bearbeitungsmodus and kategorie == default_item.kategorie%}
							selected="selected"
							{% endif %}
							>{{kategorie}}</option>
						 {% endfor %}
					</select>
				</div>
				<div class="form-group">
					<label>Person</label>
					<select class="form-control" name="person" id="person_auswahl">
						{% for person in personen %}
						<option
							{% if bearbeitungsmodus and person == default_item.person %}
							selected="selected"
							{% endif %}
							>{{person}}</option>
						{% endfor %}
					</select>
				</div>
			</div>
			<div class="box-footer">
				<button type="submit" name="action" value="add" id="add" class="btn bordered-hover">{{approve_title}}</button>
			</div>
		</form>
	</div>
  <div class="input-kategorie-box">
	  <div class="box">
		  <div class="box-header">
			  <h3 class="box-title">Neue Kategorie</h3>
			  <button class="btn-tool pull-right open_button" id="open_add_kategorie"><span class="fa fa-plus"></span></button>
			  <button class="btn-tool pull-right close_button" id="close_add_kategorie"><span class="fa fa-minus"></span></button>
		  </div>
		  <div class="box-body boxcontent closed" id="boxcontent_kategorie">
			<form role="form" action="/configuration/" method="post">
				  <div class="form-group">
					  <label>F체r den n채chsten Eintrag eine zus채tzliche Kategorie hinzuf체gen</label> <input type="text" name="neue_kategorie" class="form-control" placeholder="Enter ..." />
				  </div>
				  <div class="box-footer">
					  <input type="hidden" name="redirect" value="addgemeinsam">
					  <button type="submit" name="action" value="add_kategorie" id="add_kategorie" class="btn bordered-hover">Daten aktualisieren</button>
				  </div>
			  </form>
	  		</div>
	  </div>
    <div></div>
  </div>
  <div class="box last-elements-box">
	  <div class="box-header">
		  <h3 class="box-title">Letzte Erfassungen</h3>
	  </div>
	  <div class="box-body">
		  <div class="table-responsive">
			  <table class="table no-margin" id="letzte_erfassungen">
				  <thead>
					  <tr>
						  <th></th>
						  <th>Datum</th>
						  <th>Name</th>
						  <th>Kategorie</th>
						  <th class="table-wert">Wert</th>
						  <th>Person</th>
					  </tr>
				  </thead>
				  <tbody>
					  {% for ausgabe in letzte_erfassung %}
					  <tr>
						  <td><span class="fa fa-{{ausgabe.fa}} pull-right"></span></td>
						  <td>{{ausgabe.datum}}</td>
						  <td>{{ausgabe.name}}</td>
						  <td>{{ausgabe.kategorie}}</td>
						  <td class="table-wert">{{ausgabe.wert}}</td>
						  <td>{{ausgabe.person}}</td>
					  </tr>
					  {% endfor %}
				  </tbody>
			  </table>
		  </div>
	  </div>
	  <div class="box-footer clearfix">
	  <a href="/gemeinsameuebersicht/" class="btn btn-light pull-right">Alle Buchungen ansehen</a>
	</div>
</div>
