<div class="theme-row">
	<div class="box">
		<div class="box-body">
			<table class="table">
				<thead>
					<tr>
						<th>Nummer</th>
						<th>Datum</th>
						<th>Name</th>
						<th>Kategorie</th>
						<th class="table-wert">Wert</th>
						<th>Person</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					{% for ausgabe in buchungen %}
					<tr>
						<td id="item_{{ausgabe.index}}_id">{{ausgabe.index}}</td>
						<td id="item_{{ausgabe.index}}_datum">{{ausgabe.datum}}</td>
						<td id="item_{{ausgabe.index}}_name">{{ausgabe.name}}</td>
						<td id="item_{{ausgabe.index}}_kategorie">{{ausgabe.kategorie}}</td>
						<td class="table-wert" id="item_{{ausgabe.index}}_wert">{{ausgabe.wert}}</td>
						<td id="item_{{ausgabe.index}}_person">{{ausgabe.person}}</td>
						<td class="flex end	">
							<form onsubmit="return confirm('Willst du wirklich den Eintrag {{ausgabe.name}} lÃ¶schen?');" role="form" action="/gemeinsame_buchung/delete" method="post">
								<input type="hidden" name="db_version" value="{{database_id}}">
								<input type="hidden" name="delete_index" value="{{ausgabe.index}}">
								<button name="action" value="delete"><span class="fa fa-trash-o"></span></button>
							</form>
							<form role="form" action="/addgemeinsam/" method="post">
								<input type="hidden" name="edit_index" value="{{ausgabe.index}}">
								<input type="hidden" name="db_version" value="{{database_id}}">
								<button type="submit" name="action" value="edit" id="edit_{{ausgabe.index}}"><span class="fa fa-pencil"></span></button>
							</form>
						</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
</div>
